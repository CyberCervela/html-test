<!DOCTYPE html>
<html>
  <head>
    <title>Yellow Mushroom Sales</title>
  </head>
  <body>
    <h1>Yellow Mushroom Sales</h1>
    <p>We are selling fresh, locally grown yellow mushrooms for $5.00 per pound.</p>
    <img src="yellow-mushrooms.jpg" alt="Yellow mushrooms">
    <p>Order yours today and enjoy the unique taste and health benefits of these delicious mushrooms!</p>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

      <button type="submit">Add to Cart</button>
    </form>
  </body>
</html>
